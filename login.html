<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Court-Mais-Trash (CMT) - ESSEC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #EA4335;
            --background-color: #F0F4F8;
            --text-color: #333333;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-border: #DADCE0;
            --button-color: #4285F4;
            --tab-inactive: #E1E5EA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: var(--card-background);
            border-radius: 20px;
            box-shadow: 0 10px 30px var(--shadow-color);
            overflow: hidden;
            width: 100%;
            max-width: 460px;
        }

        .header {
            background-color: var(--primary-color);
            color: white;
            text-align: center;
            padding: 20px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background-color: var(--tab-inactive);
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background-color: var(--card-background);
        }

        .tab-content {
            padding: 30px;
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--input-border);
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .input-addon {
            display: flex;
            align-items: center;
        }

        .input-addon input {
            flex-grow: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-addon span {
            background-color: #f1f3f4;
            padding: 14px;
            border: 2px solid var(--input-border);
            border-left: none;
            border-top-right-radius: 8px;
            border-bottom-right-radius: 8px;
            color: #5f6368;
            font-size: 14px;
        }

        .btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
            width: 100%;
            transition: background-color 0.3s ease;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #3367D6;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #5f6368;
        }

        footer {
            text-align: center;
            padding: 20px;
            color: #5f6368;
            font-size: 14px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 480px) {
            .container {
                border-radius: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Court-Mais-Trash</h1>
        </div>
        <div class="tabs">
            <div class="tab active" onclick="openTab(event, 'login')">Log in</div>
            <div class="tab" onclick="openTab(event, 'register')">First Connection</div>
        </div>
        <div id="login" class="tab-content active">
            <form id="login-form">
                <div class="input-group">
                    <label for="bannerID">BannerID</label>
                    <div class="input-addon">
                        <input type="text" id="bannerID" name="bannerID" placeholder="B00..." required>
                        <span>@essec.edu</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
        </div>
        <div id="register" class="tab-content">
            <form id="register-form">
                <div class="input-group">
                    <label for="newBannerID">BannerID</label>
                    <div class="input-addon">
                        <input type="text" id="newBannerID" name="newBannerID" placeholder="B00..." required>
                        <span>@essec.edu</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="retypePassword">Retype password</label>
                    <input type="password" id="retypePassword" name="retypePassword" required>
                </div>
                <div class="input-group">
                    <label for="nickname">Nickname (optional)</label>
                    <input type="text" id="nickname" name="nickname">
                </div>
                <button type="submit" class="btn">Create an account</button>
            </form>
        </div>
        <div class="contact-info">
            If you have any problems, contact us at<br>
            <strong>contact@bde-essec.fr</strong>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Court-Mais-Trash. All rights reserved. | Developed with passion by BDE Havana</p>
    </footer>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tab");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the login data to your server
            // For this example, we'll just simulate a successful login
            alert('Login successful! Redirecting to home page...');
            // window.location.href = 'index.html';
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the registration data to your server
            // For this example, we'll just simulate a successful registration
            alert('Account created successfully! An email has been sent to you. Please check your inbox to verify your account.');
            // window.location.href = 'index.html';
        });
    </script>
</body>
</html>
