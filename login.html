
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Court-Mais-Trash (CMT) - ESSEC</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4285F4;
            --secondary-color: #34A853;
            --accent-color: #EA4335;
            --background-color: #F8F9FA;
            --text-color: #202124;
            --card-background: #FFFFFF;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --input-border: #DADCE0;
            --button-color: #5C6BC0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 28px;
            color: var(--text-color);
            margin-bottom: 10px;
        }

        .login-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 2px 10px var(--shadow-color);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-title {
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
            color: var(--primary-color);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .input-addon {
            display: flex;
            align-items: center;
        }

        .input-addon input {
            flex-grow: 1;
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
        }

        .input-addon span {
            background-color: #f1f3f4;
            padding: 10px;
            border: 1px solid var(--input-border);
            border-left: none;
            border-top-right-radius: 4px;
            border-bottom-right-radius: 4px;
            color: #5f6368;
        }

        .btn {
            background-color: var(--button-color);
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3f51b5;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .divider {
            margin: 30px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            border-top: 1px solid var(--input-border);
        }

        .divider span {
            background-color: var(--card-background);
            padding: 0 10px;
            position: relative;
            color: #5f6368;
        }

        .contact-info {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #5f6368;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: var(--card-background);
            color: #5f6368;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to the Court-Mais-Trash website</h1>
        </header>
        <div class="login-container">
            <h2 class="login-title">Log in to CMT</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="bannerID">BannerID</label>
                    <div class="input-addon">
                        <input type="text" id="bannerID" name="bannerID" placeholder="B00..." required>
                        <span>@essec.edu</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            <div class="contact-info">
                If you have any problems, you can contact us at<br>
                <strong>contact@bde-essec.fr</strong>
            </div>

            <div class="divider">
                <span>OR</span>
            </div>

            <h2 class="login-title">First connection to the CMT</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="newBannerID">BannerID</label>
                    <div class="input-addon">
                        <input type="text" id="newBannerID" name="newBannerID" placeholder="B00..." required>
                        <span>@essec.edu</span>
                    </div>
                </div>
                <div class="input-group">
                    <label for="newPassword">Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="input-group">
                    <label for="retypePassword">Retype password</label>
                    <input type="password" id="retypePassword" name="retypePassword" required>
                </div>
                <div class="input-group">
                    <label for="nickname">Nickname (optional)</label>
                    <input type="text" id="nickname" name="nickname">
                </div>
                <button type="submit" class="btn">Create an account</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Court-Mais-Trash. All rights reserved. | Developed with passion by BDE Havana</p>
    </footer>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the login data to your server
            // For this example, we'll just simulate a successful login
            alert('Login successful! Redirecting to home page...');
            // window.location.href = 'index.html';
        });

        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would typically send the registration data to your server
            // For this example, we'll just simulate a successful registration
            alert('Account created successfully! An email has been sent to you. Please check your inbox to verify your account.');
            // window.location.href = 'index.html';
        });
    </script>
</body>
</html>
